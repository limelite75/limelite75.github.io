        <title>{{ page.title }} | Lime's kitchen</title>

        <title>Lime's kitchen</title>

        <meta name="description" content="Limelite's pet project.">

    <link href="/favicon.png" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Unkempt:400,700" rel="stylesheet">
